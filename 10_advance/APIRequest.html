<script>
    const requestURL = 'https://api.github.com/users/Ojasvix20';
    const xhr = new XMLHttpRequest();
    xhr.open('GET', requestURL);   
    //track continuously
    xhr.onreadystatechange= function () {
        console.log(xhr.readyState);
        if (xhr.readyState===4){
            // const data = this.responseText;   
            // console.log(data);            
            // console.log(typeof data);            
            // // console.log(data.followers); since the response text is string we cant treat like an object to get further info.
            
            // to get api text as object:
            
            const data = JSON.parse(this.responseText);   
            console.log(data);            
            console.log(typeof data);            
            console.log("no of followers:",data.followers); // now the responsetext is object/JSON so we can get further info.

                    
        }
    }
     
    xhr.send();
</script>
