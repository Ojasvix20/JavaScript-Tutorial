<script>

    //     document.body.style.backgroundColor = "green"
    // }   //lets say if we had to make mutliple buttons for 100s of colors it would be dumb to cpyy n paste for every color

    function clickHandler(color) {
        // document.body.style.backgroundColor = `${color}`

        return function () {
            document.body.style.backgroundColor = `${color}`

        }
    }
    document.getElementById('orange').onclick = clickHandler("orange");
    document.getElementById('green').onclick = clickHandler("green");

    //the above is a very basic use case example of closure
</script>

<!--LEXICAL SCOPING: basically a child fn can take access of variables from their parent function but not their sibling. nor does the parent have access to child's variables -->
