<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM CaC</title>
</head>
<style>
    body {
        background-color: black;
        color: white;
    }
</style>

<body>
    <ul class="language">
        <li>javascript</li>
    </ul>

</body>

<script>

    // functions to add values

    function addLang(langName) {
        const li = document.createElement('li')
        li.innerHTML = `${langName}`
        document.querySelector(".language").appendChild(li)

    }
    addLang("Python")
    addLang("Typescript")

    function addOptiLang(langName) {    //slightly optimised method as we dont have to traverse the whole code unlike the case of using innerHTML 
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))   //better to use appendChild rather than innerHTML in major codes/ large projects
        document.querySelector('.language').appendChild(li)
    }
    addOptiLang("Kotlin")


    // Functions for edit.

    const secondLang = document.querySelector("li:nth-child(2)")
    // secondLang.innerHTML="Mojo"
    const newli = document.createElement('li')
    newli.textContent="Mojo"
    secondLang.replaceWith(newli)

    //another edit

    const firstLang= document.querySelector("li:first-child");
    firstLang.outerHTML="<li> Balle Balle </li>"

    // remove element in dom
    const lastLang= document.querySelector("li:last-child")
    lastLang.remove();

</script>



</html>
